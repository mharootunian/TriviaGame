<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="mainContainer">
        <!-- this is the question text itself-->
        <div id="questions">
            <h2 id="questionHeader"></h2>
            <div id="questionBody">
                <ol>
                    <li id="q1" class="option"></li>
                    <li id="q2" class="option"></li>
                    <li id="q3" class="option"></li>
                    <li id="q4" class="option"></li>
                </ol>
            </div>
        </div>

        <div id="results">
            <p id="correct">Correct: 1</p>
            <p id="incorrect">Incorrect: 1</p>
            <p id="unanswered">Unanswered: 1</p>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
